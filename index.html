<script>
    // Funkcja do obliczania punktów
    function calculateScore(formId) {
        let score = 0;
        const questions = document.querySelectorAll(`#${formId} div.mb-3`);

        questions.forEach(question => {
            const correctOption = question.querySelector('input[data-correct="true"]');
            if (correctOption && correctOption.checked) {
                score++;
            }
        });

        return score;
    }

    function validateInputs() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("surname").value;
        const email = document.getElementById("email").value;

        if (!firstName || !lastName || !email) {
            return false;
        }
        // Basic email format validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
    }

    function sendFormData(formId, quizType) {
        const score = calculateScore(formId);

        const data = {
            score: score,
            quizType: quizType,
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("surname").value,
            email: document.getElementById("email").value
        };

        // URL do Twojej aplikacji webowej
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwQq8DwaPe2bomVvFl429teBZDCXuGtcNBo2lRQeAAkTaGUPSh-nWGtRRGbgdzS1kYD/exec';

        // Wysyłanie danych do Google Apps Script
        fetch(scriptUrl, {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.text())
            .then(responseText => {
                const responseMessageElement = quizType === 'html' ? "responseMessage" : "cssResponseMessage";
                alert("Dane zostały wysłane. Twój wynik: " + score + " punktów.");

                document.getElementById(formId).reset(); // Czyści formularz po wysłaniu
                window.location.reload();
            })
            .catch(error => {
                const responseMessageElement = quizType === 'html' ? "responseMessage" : "cssResponseMessage";
                document.getElementById(responseMessageElement).innerHTML = `<div class="alert alert-danger">Wystąpił błąd: ${error.message}</div>`;
            });
    }

    document.getElementById("quizHTMLForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Zapobiega odświeżeniu strony
        sendFormData("quizHTMLForm", "html");
    });

    document.getElementById("quizCSSForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Zapobiega odświeżeniu strony

        if (!validateInputs()) {
            document.getElementById("cssResponseMessage").innerHTML = `<div class="alert alert-danger">Proszę wypełnić wszystkie pola poprawnie.</div>`;
            return;
        }

        sendFormData("quizCSSForm", "css");
    });

    function showQuiz(quizId) {
        // Ukrywamy główną sekcję
        document.getElementById("main-section").style.display = 'none';

        // Ukrywamy wszystkie quizy
        const allQuizzes = document.querySelectorAll('.quiz-section');
        allQuizzes.forEach(quiz => quiz.style.display = 'none');

        // Pokazujemy wybrany quiz
        document.getElementById(quizId).style.display = 'block';
    }

    // Obsługa przycisków do wyświetlania formularzy
    document.querySelectorAll('.quiz-button').forEach(button => {
        button.addEventListener('click', function() {
            const quizId = this.getAttribute('data-quiz-id');
            showQuiz(quizId);
        });
    });
</script>
